name: Dutch Social Monitor â€” Daily Pipeline

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  scrape:
    name: "Scrape Tweets"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        # Removed working-directory: scraper
        run: npm install

      - name: Install Chromium
        # Removed working-directory: scraper
        run: npx playwright install chromium --with-deps

      - name: Run scraper
        # Removed working-directory: scraper
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          X_AUTH_TOKEN:              ${{ secrets.X_AUTH_TOKEN }}
          X_CT0:                     ${{ secrets.X_CT0 }}
        # Changed from 'npm start' to running ts-node directly (assuming you use it)
        # or 'npx tsx scraper.ts' depending on your package.json setup. 
        # If you have a build step, keep it, but adjust accordingly.
        run: npx tsx scraper.ts 

  nlp:
    name: "NLP Analysis"
    runs-on: ubuntu-latest
    needs: scrape
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        # Removed working-directory: nlp
        run: pip install -r requirements.txt

      - name: Run processor
        # Removed working-directory: nlp
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          HUGGINGFACE_API_KEY:       ${{ secrets.HUGGINGFACE_API_KEY }}
        run: python processor.py
