name: Dutch Social Monitor â€” Daily Pipeline

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  scrape:
    name: "Scrape Tweets"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show structure
        run: ls -la && ls -la scraper/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: scraper
        run: npm install

      - name: Install Chromium
        working-directory: scraper
        run: npx playwright install chromium --with-deps

      - name: Build
        working-directory: scraper
        run: npm run build

      - name: Debug env
        run: |
          echo "URL prefix = ${SUPABASE_URL:0:25}"
          echo "URL length = ${#SUPABASE_URL}"
          echo "Token length = ${#X_AUTH_TOKEN}"
          echo "CT0 length = ${#X_CT0}"
        env:
          SUPABASE_URL:  ${{ secrets.SUPABASE_URL }}
          X_AUTH_TOKEN:  ${{ secrets.X_AUTH_TOKEN }}
          X_CT0:         ${{ secrets.X_CT0 }}

      - name: Run scraper
        working-directory: scraper
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          X_AUTH_TOKEN:              ${{ secrets.X_AUTH_TOKEN }}
          X_CT0:                     ${{ secrets.X_CT0 }}
        run: npm start

  nlp:
    name: "NLP Analysis"
    runs-on: ubuntu-latest
    needs: scrape
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: nlp
        run: pip install -r requirements.txt

      - name: Debug env
        run: |
          echo "URL prefix = ${SUPABASE_URL:0:25}"
          echo "URL length = ${#SUPABASE_URL}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: Run processor
        working-directory: nlp
        env:
          SUPABASE_URL:              ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          HUGGINGFACE_API_KEY:       ${{ secrets.HUGGINGFACE_API_KEY }}
        run: python processor.py
